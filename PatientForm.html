<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Form</title>
    <link rel="icon" href="./Assets/IMAGES/VT logo.jpg">
    <link rel="stylesheet" href="./Assets/PsychologistForm.css">
</head>
<body>
  <div class="container1">
        <form>
            <h1>Register as a Patient</h1>
            <p>Provide your services as a psychologist to the humanity</p>
            <div class="Personal-Info">
                <h2>Personal Information</h2>
                <div>
                    <label>First Name*</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div>
                    <label>Last Name*</label>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div>
                    <label>Email*</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div>
                    <label>Password*</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div>
                    <label>Age*</label>
                    <input type="number" placeholder="AGE" required>
                </div>
                <div class="gender">
                    <label>Gender</label>
                    <input name="gender" type="radio">
                    <label>Male</label>
                    <input name="gender" type="radio">
                    <label>Female</label>
                </div>
            </div>
            <div class="services">
                <h2>Previous Medication</h2>
                <div>
                    <input name="medication" type="radio">
                    <label>YES</label>
                    
                    <input name="medication" type="radio">
                    <label>NO</label>
                </div>
            </div>
            <div>
                <h2>Symptoms</h2>
                <textarea name="" id="" cols="70" rows="9" class="symptoms"  placeholder="e.g,how are you feeling lately...."></textarea>
            
            </div>
            <div>
            
                <h2>Detail About Your Previous Medication</h2>
                <textarea name="" id="" cols="70" rows="10" class="input-field" placeholder="e.g,what medication are you prescribed and what was the disease diagnosed...."></textarea>
            </div>
            <div class="button">
                <a href="">Submit</a>
            </div>
        </form>
  </div>
</body>

</html>
