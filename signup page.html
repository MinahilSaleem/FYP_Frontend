<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="./Assets/IMAGES/VT logo.jpg">
    <link rel="stylesheet" href="./Assets/signup.css">
    <title> SIGN-UP</title>
</head>

<body>
    <div class="outer">
        <div class="container">
            <div class="view">
                
                
                <h2>SIGN-UP</h2>
                <p> To break your illusion and see the blessings. </p>
                <div class="image-container">
                    <img src="./Assets/IMAGES/istockphoto-1250100531-612x612-removebg-preview.png" alt="image">
                  </div>
                  

                  
            </div>
            
            <form>
                <div class="page">
                    <p>USERNAME*</p>
                    <div class="input-container">
                        <i class="fas fa-user icon"></i>
                        <input type="text" class="input-field" required >
                    </div>  
                    <P>EMAIL*</P>
                    <div class="input-container">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" class="input-field" required>
                    </div> 
                    <P>PASSWORD*</P>
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="text" class="input-field" required>
                    </div>
                    <P>CONFIRM PASSWORD*</P>
                    <div class="input-container">
                        <i class="fas fa-check icon"></i>
                        <input type="text" class="input-field" required>
                    </div>
                    <P>SIGN-UP  AS : </P>
                    <div class="input-container">
                        <select name="field" id="" class="input-field input-select" placeholder="Select sign up as" selected>
                            <option value="disabled selected">Select one</option>
                            <option value="admin">Admin</option>
                            <option value="patient">Patient</option>
                            <option value="psychiatrist">psychiatrist</option>
                            <option value="psychologist">Psychologist</option>
                        </select>
                    </div>  
                    
                        <div class="end">
                            <input type="checkbox">
                            <p>By signing-up I agree with<a href=""> terms and conditions</a></p>
                        </div>
                        <div class="btn">

                            <button>Sign up</button><span>or &nbsp;   </span>
                            <a href="./login page.html">Log-In</a>
                        </div>
                
                
            </form>
            
        </div>
    </div>
</body>

</html>
