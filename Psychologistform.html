<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psychologist Form</title>
    <link rel="icon" href="./Assets/IMAGES/VT logo.jpg">
    <link rel="stylesheet" href="./Assets/PsychologistForm.css">
</head>
<body>
  <div class="container">
        <form>
            <h1>Register as a Psychologist</h1>
            <p>Provide your services as a psychologist to the humanity</p>
            <div class="Personal-Info">
                <h2>Personal Information</h2>
                <div>
                    <label>Name*</label>
                    <input type="text" placeholder="Name" required>
                </div>
                <div>
                    <label>Email*</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div>
                    <label>Password*</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="gender">
                    <label>Gender</label>
                    <input name="gender" type="radio">
                    <label>Male</label>
                    <input name="gender" type="radio">
                    <label>Female</label>
                </div>
            </div>
            <div class="qualification">
                <h2>Qualification</h2>
                <div>
                    <label>Graduation*</label>
                    <input type="text" placeholder="Name, Session" required>
                </div>
                <div>
                    <label>Masters</label>
                    <input type="text" placeholder="Name, Session">
                </div>
                <div>
                    <label>Specialization*</label>
                    <input type="text" placeholder="Name, Session" required>
                </div>
            </div>
            <div class="experience">
                <h2>Your Experience</h2>
                <div>
                    <input name="Experience" type="radio">
                    <label>1 - 2 YEARS</label>
                </div>
                <div>
                    <input name="Experience" type="radio">
                    <label>3 - 4 YEARS</label>
                </div>
                <div>
                    <input name="Experience" type="radio">
                    <label>5 - 6 YEARS</label>
                </div>
                <div>
                    <input name="Experience" type="radio">
                    <label>7 - 8 YEARS</label>
                </div>
            </div>
            <div class="services">
                <h2>Your Services</h2>
                <div>
                    <input name="service" type="radio">
                    <label>Paid</label>
                </div>
                <div>
                    <input name="service" type="radio">
                    <label>Free</label>
                </div>

            </div>
            <div class="button">
                <a href="./interfacePsycho.html">Submit</a>
            </div>
        </form>
  </div>
</body>

</html>
